{% extends 'base.html' %}
{% block content %}
    <a href="{% url 'articles:index' %}">뒤로가기</a>
    <h1>게시판</h1>
    <a href="{% url 'articles:create_page' %}">글작성</a>
    {% for article in articles %}
        <p>작성자: {{ article.user }}</p>
        <p>글 번호: {{ article.pk }}</p>
        <a href="{% url 'articles:detail' article.pk %}">글 제목: {{ article.title }}</a>
        <p>글 내용: {{ article.content }}</p>
        <hr/>
    {% endfor %}
{% endblock  %}
